{% extends 'base/main.html' %}

{% block content %}

<div class="card">
    <h5 class="card-header">Delete message</h5>
    <div class="card-body">
        <h5 class="card-text">Are you sure you want to delete message?</h5>
        <p class="card-text">{{message.text}}</p>
      <form method="POST" class="form-control">
          {% csrf_token %}
          {{form.as_p}}
          <button class="btn btn-primary">Delete</button>
      </form>
    </div>
</div>

{% endblock content %}
